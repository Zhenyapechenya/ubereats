<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Uber Eats</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-logo">
          <img src="headerlogo.svg" alt="Uber" />
        </div>

        <div class="header-menu">
          <div>
            <button class="header-button">Войти</button>
          </div>
          <div class="basket">
            <img src="basket.svg" alt="Корзина" />
          </div>
        </div>
      </div>
    </header>

    <main class="page-content">
      <section class="search">
        <p class="search-header">Поиск по ресторанам и кухням</p>
        <hr />
      </section>

      <section class="restaurants">
        <h1>Рестораны в Москве</h1>

        <div class="cards">
          <div class="row">
            <div class="col-xs">
              <img src="macdonalds.png" alt="Макдоналдс" /><br />
              <h2 class="name-restaurant">Макдоналдс — Газетный</h2>
            </div>

            <div class="col-xs">
              <img src="dimsum.png" alt="Макдоналдс" /><br />
              <h2 class="name-restaurant">DimSum & Co — ЦДМ</h2>
            </div>

            <div class="col-xs">
              <img src="dvizhok.png" alt="Макдоналдс" /><br />
              <h2 class="name-restaurant">ДвижОк — Манежная</h2>
            </div>

            <div class="col-xs">
              <img src="nha.png" alt="Макдоналдс" /><br />
              <h2 class="name-restaurant">НЯ — NHA</h2>
            </div>

            <div class="col-xs">
              <img src="dzi.png" alt="Макдоналдс" /><br />
              <h2 class="name-restaurant">Точка Дзы — Цветной</h2>
            </div>

            <div class="col-xs">
              <img src="cinnabon.png" alt="Макдоналдс" /><br />
              <h2 class="name-restaurant">Cinnabon</h2>
            </div>

            <div class="col-xs">
              <img src="pizza.png" alt="Макдоналдс" /><br />
              <h2 class="name-restaurant">PIZZELOVE</h2>
            </div>

            <div class="col-xs">
              <img src="zu.png" alt="Макдоналдс" /><br />
              <h2 class="name-restaurant">Zю кафе — Тверская</h2>
            </div>

            <div class="col-xs">
              <img src="barbq.png" alt="Макдоналдс" /><br />
              <h2 class="name-restaurant">Bar BQ Cafe — Манежная</h2>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content"></div>
    </footer>
  </body>
</html>

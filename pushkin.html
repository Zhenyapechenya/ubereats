<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
    <link rel="stylesheet" href="pushkin.css" />
    <title>Пушкин</title>
  </head>
  <body>
    <header>
      <div class="header-content">
       <div class="header-logo">
          <a href="#main-page"><img src="headerlogo.svg" alt="Uber"/></a>
        </div>

        <div class="header-menu">
          <div>
            <button class="header-button">Войти</button>
          </div>
          <div class="basket">
            <img src="basket.svg" alt="Корзина" />
          </div>
        </div>
      </div>
    </header>

    <div class="empty-div"></div>

    <main>
      <section class="face">
        <div class="background-image">
          <div class="face-card page-content"></div>
        </div>

        <div class="horizontal-menu page-content">
          oihh
        </div>
        
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <a href="#main-page"><img src="white-logo.svg" alt="Uber"/></a>
        </div>
        <hr class="h-footer" />

        <div class="footer-nav">
          <div class="row">
            <div class="col-xs-12 col-md-4 col-lg-4">
              <div class="footer-menu">
                <button class="language-button">
                  <img src="world.svg" alt="" class="world" />
                  Русский
                  <img src="arrow.svg" alt="" class="arrow" />
                </button>
              </div>

              <div class="uber-eats footer-menu">
                <div><p class="footer-menu hash">#</p></div>
                <div><p class="footer-menu">UberEats</p></div>
              </div>

              <div class="footer-menu social-media">
                <div>
                  <img src="facebook.svg" alt="" />
                </div>
                <div>
                  <img src="twitter.svg" alt="" class="twitter" />
                </div>
                <div>
                  <img src="instagram.svg" alt="" />
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-md-4 col-lg-4">
              <p class="footer-menu">Об UberEats</p>
              <p class="footer-menu">Станьте партнёром по доставке</p>
              <p class="footer-menu">Станьте партнёром-рестораном</p>
            </div>

            <div class="col-xs-12 col-md-4 col-lg-4">
              <p class="footer-menu">Все города</p>
              <p class="footer-menu">Цены</p>
              <p class="footer-menu">Помощь</p>
              <p class="footer-menu">FAQs</p>
            </div>
          </div>
        </div>

        <hr class="h-footer" />

        <div class="store-icons">
          <img src="appstore.png" alt="AppStore" class="store-1" />
          <img src="googleplay.png" alt="GooglePlay" class="store-2" />
        </div>

        <hr class="h-footer" />

        <div class="credits">
          <div class="row">
            <div class="col-xs-12 col-md-4 col-lg-4">
              <p>© 2017 Uber Technologies Inc.</p>
            </div>

            <div class="col-xs-12 col-md-4 col-lg-4">
              <p>Обработка персональных данных</p>
            </div>

            <div class="col-xs-12 col-md-4 col-lg-4">
              <p>Пользовательское соглашение</p>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-area">
        <a href="#main-page"
          ><button class="footer-button"><img src="Shape.png" alt="" /></button
        ></a>
      </div>
    </footer>
  </body>
</html>
